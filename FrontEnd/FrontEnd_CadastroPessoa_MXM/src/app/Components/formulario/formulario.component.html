<mat-card>
    <h1>{{btnTitulo}}</h1>
    <form [formGroup]="formularioDados" (ngSubmit)="cadastrar()">
        <input type="hidden" formControlName="id">
        
        <div class="formulario">
            <mat-form-field>
                <mat-label for="nome">Nome:</mat-label>
                <input matInput type="text" formControlName="nome" placeholder="Nome completo" required>
            </mat-form-field>
        </div>

        <div class="formulario">
            <mat-form-field>
                <mat-label for="nome">Documento:</mat-label>
                <input matInput type="text" formControlName="documento" placeholder="CPF/CNPJ" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
            </mat-form-field>
        </div>

        <div class="formulario">
            <mat-form-field>
                <mat-label for="nome">E-mail:</mat-label>
                <input matInput type="text" formControlName="email" placeholder="exemplo@email.com" required>
            </mat-form-field>
        </div>

        <div class="formulario">
            <mat-form-field>
                <mat-label for="nome">Telefone:</mat-label>
                <input matInput type="text" formControlName="telefone" placeholder="00123456789" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
            </mat-form-field>
        </div>

        <div class="formulario">
            <mat-form-field>
                <mat-label for="nome">Endereço:</mat-label>
                <input matInput type="text" formControlName="endereco" placeholder="Endereço completo" required>
            </mat-form-field>
        </div>

        <div class="btns">
            <button type="submit" [disabled]="!formularioDados.valid" mat-raised-button color="primary">{{btnFuncao}}</button>
            <button routerLink="/home" mat-stroked-button color="primary" class="home-page-btn">Página Inicial</button>
        </div>
        
    </form>
</mat-card>
